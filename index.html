        <p id="headerText" class="text-center">Tip Calculator that allows user to input the subtotal and how much the tip is by dollar amount or percentage and the total will be returned.</p>
    </header>

    <main class="main">
        <div class="container">
            <div class="row">
                <div class="col">

                    <div class="card card-body text-center">
                        <h1 class="heading">Input Bill and Tip Percentage</h1>

                        <form id="tip-form">
                            <div class="form-group">
                              <div class="input-group">
                                <input type="number" class="form-control" id="billTotal" placeholder="Bill Amount">
                              </div>
                            </div>

                            <div class="form-group tipPersent">
                              <div class="input-group">
                                <input type="" class="form-control" id="tipInput" value="" placeholder="Tip Percentage">
                                <span class="input-group-addon" id="tipOutput"></span>
                              </div>
                            </div>
                        </form>
        
                          <div id="results" class="pt-4">
                              <h2 class="resultText">Results</h2>
                              <div class="form-group">
                                <div class="input-group">
                                  <input type="number" class="form-control" id="tipAmount" placeholder="Tip Amount" disabled>
                                </div>
                              </div>
                
                              <div class="form-group">
                                <div class="input-group">
                                  <input type="number" class="form-control" id="totalBillWithTip" placeholder="Total Bill Amount With Tip" disabled>
                                </div>
                              </div>
                          </div>

                          <div class="col">
                            <svg xmlns="http://www.w3.org/2000/svg" width="76" height="86" fill="currentColor" class="bi bi-calculator-fill" viewBox="0 0 16 16">

                            </svg>
                          </div>

                </div>
            </div>
        </div>
                    


            
    </main>
